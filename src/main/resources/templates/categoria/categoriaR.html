<div class="container">
	<h1>Lista de categorias</h1>
		
<div >
	<a class="col-4"  href="/categoria/c">
		<button>Crear</button>
	</a> 
	
	<a href="/">
		<button>Cancelar</button>
	</a>
	
	</div>
	
	
	
	<table class="table table-striped">
		<tr>
			
			
			<th>Nombre</th>
			
			<th>acion</th>
			
			
		</tr>

		<tr th:each="categoria:${categorias}">
		<td th:text="${categoria.nombre}"></td>
		
	
		
	
		<td>
		
		<form action="/categoria/u" method="get">
					<input type="hidden" name="id" th:value="${categoria.id}" />
					<button onclick="submit()">
						<img src="/img/editar.png" height="20" width="20">
					</button>
				</form>
				
				<form   action="/categoria/d" method="post">
					<input type="hidden" name="id" th:value="${categoria.id}" />
					<button onclick="submit()">
						<img src="/img/basura.png" height="20" width="20">
					</button>
				</form>
		
		</td>
		
		</tr> 

	</table>
</div>
