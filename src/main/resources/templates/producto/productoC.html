<div class="container">
	<h1>Nuevo producto</h1>

	<a href="/">
		<button>Cancelar</button>
	</a>

	<form method="post" enctype="multipart/form-data" action="/producto/c" class="form">

		Nombre <input type="text" name="nombre" autofocus="autofocus" class="form-item"> 
		<br/>
		
		Imagen <input type="file" name="img" class="form-item"> 
		<br/>

		Precio <input type="number" step="0.01" name="precio" class="form-item"> 
		<br/>

		Stock inicial <input type="number" min="0" value="1" name="stock" class="form-item"> 
		<br/>
		
		<input type="submit" class="form-item" />
	</form>
</div>
