<div class="container">
	<h1>Lista de productos</h1>
		
<div >
<span th:if="${session.persona != null}">
	<a class="col-4" th:if="${session.persona.nombre == 'admin'}" href="/producto/c">
		<button>Crear</button>
	</a> 
	</span>
	<a href="/">
		<button>Cancelar</button>
	</a>
	
	</div>
	
	
	
	<table class="table table-striped">
		<tr>
			
			
			<th>Nombre</th>
			<th>stock</th>
			<th>precio</th>
			<th>imagen</th>
			<th>categoria</th>
			<th>accion</th>
		</tr>
<tr>
  <tr th:each="producto:${productos}">
		<td th:text="${producto.nombre}"></td>
	<td th:text="${producto.stock}"></td>
	<td th:text="${producto.precio}"></td>
	
		<td  th:if="${producto.img}!=null" >
		<img  th:src="'/img/upload/producto-'+${producto.nombre} + '.' + ${producto.img}" height="50" width="50"/>
		
		</td>
			<td  th:if="${producto.img}==null" >
		<img  src="/img/upload/noimagen.jpg" height="50" width="50"/>
		
		</td>
		
	<td th:text="${producto.categoria?.nombre}"></td>
		<td>

		<form action="/producto/u" method="get">
					<input type="hidden" name="id" th:value="${producto.id}" />
					<button onclick="submit()">
						<img src="/img/editar.png" height="20" width="20">
					</button>
				</form>
				
				<form    action="/producto/d" method="post">
					<input type="hidden" name="id" th:value="${producto.id}" />
					<button onclick="submit()">
						<img src="/img/basura.png" height="20" width="20">
					</button>
				</form>
		
		</td>

</tr>
		

	</table>
</div>
